<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/Normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />

    <title>Форма регистрации</title>
  </head>
  <body class="container">
    <form class="container-form">
      <h1 class="container-form__title">Регистрация</h1>
      <div class="container-form-field">
        <label class="container-form-field__label">Имя</label>
        <input class="container-form-field__firstname field" type="text" />
      </div>
      <div class="container-form-field">
        <label class="container-form-field__label">Фамилия</label>
        <input class="container-form-field__lasttname field" type="text" />
      </div>
      <div class="container-form-field">
        <label class="container-form-field__label">Придумайте логин</label>
        <input class="container-form-field__login field" type="text" />
      </div>
      <div class="container-form-field">
        <label class="container-form-field__label">Придумайте пароль</label>
        <input class="container-form-field__passwordfirst field" type="password" />
      </div>
      <div class="container-form-field">
        <label class="container-form-field__label">Повторите пароль</label>
        <input class="container-form-field__passwordsecond field" type="password" />
      </div>
      <div class="container-form-field">
        <label class="container-form-field__label"
          >Номер мобильного телефона</label
        >
        <input class="container-form-field__login field" type="text" />
      </div>
      <button class="container-form__registration">Зарегистироваться</button>
      <div class="container-form-agreement">
        <p class="container-form-agreement__text">
          Нажимая кнопку «Зарегистрироваться»:
        </p>
        <div class="container-form-agreement-item">
          <input
            class="container-form-agreement-item__chexbox"
            type="checkbox"
          />
          <label class="container-form-agreement-item__text"
            >Я принимаю условия <a>Пользовательского соглашения</a> и даю своё согласие
            Яндексу на обработку моей персональной информации на условиях,
            определенных <a>Политикой конфиденциальности.</a></label
          >
        </div>
        <div class="container-form-agreement-item">
          <input
            class="container-form-agreement-item__chexbox"
            type="checkbox"
          />
          <label class="container-form-agreement-item__text"
            >Я не хочу получать рекламу и другие предложения данного сервиса Яндекса</label
          >
        </div>
      </div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
